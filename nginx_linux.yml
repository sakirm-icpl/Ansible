---
- name: Install Nginx on Ubuntu
  hosts: all
  tasks:
    - name: Install python3-apt package if missing
      apt:
        name: python3-apt
        state: present

    - name: Update apt package cache
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes
