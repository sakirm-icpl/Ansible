---
# Host-specific variables for target server
# Server: 172.17.14.65

ansible_host: HostIP
ansible_user: username
ansible_password: password # For password base authentation only other wise you can use the ssh key for authentation.
ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
ansible_python_interpreter: /usr/bin/python3

# Ubuntu-specific host variables
ubuntu_host_config:
  hostname: "target-server"
  distribution: "Ubuntu"
  expected_version: "22.04" 
